    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #e50914a6;
            --background-color: #141414;
            --surface-color: #23252a;
            --text-color: #ffffff;
            --text-color-secondary: #a0a0a0;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        ::selection {
            background: rgba(255, 0, 0, 0.452);
            color: white;
        }

        /* Remove all tap highlights on mobile devices */
        button,
        button.filter-btn,
        [role="button"],
        input[type="button"],
        input[type="submit"],
        input[type="reset"] {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        .no-double-tap {
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        .main-header {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .search-box input {
            border: none;
            background: transparent;
            padding: 0.6rem;
            color: var(--text-color);
            outline: none;
            width: 200px;
        }

        .search-box button {
            background: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: 0.6rem 1rem;
            cursor: pointer;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--surface-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu-logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .close-menu {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .side-menu ul {
            list-style: none;
            padding: 1.5rem;
            flex: 1;
        }

        .side-menu li {
            margin: 1rem 0;
        }

        .side-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            transition: color 0.3s, background-color 0.3s;
            border-radius: var(--border-radius);
        }

        .side-menu a:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .side-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Breadcrumb Styles */
        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: var(--text-color-secondary);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .breadcrumb a:hover {
            color: var(--primary-color);
        }

        .breadcrumb i {
            margin: 0 0.5rem;
            color: var(--text-color-secondary);
            font-size: 0.8rem;
        }

        .breadcrumb .current {
            color: var(--text-color);
            font-weight: 500;
        }

        /* File Manager Styles */
        .file-manager {
            padding: 1rem 0;
            min-height: 100vh;
            background-color: var(--background-color);
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        .folder-item {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;

        /* Anime Grid Styles */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .anime-card {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition-speed);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: var(--surface-color);
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .card-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-image.loaded {
            opacity: 1;
        }

        .anime-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 20%, transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .anime-card:hover .anime-card-overlay {
            opacity: 1;
        }

        .anime-card-overlay .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            font-size: 3rem;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .anime-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .anime-card-overlay h3 {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .anime-card-overlay p {
            font-size: clamp(0.8rem, 1.5vw, 0.95rem);
            color: var(--text-color-secondary);
        }

        .card-title {
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            color: var(--text-color);
            background: var(--surface-color);
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-color-secondary);
            text-align: center;
            padding: 0 10px 10px;
        }

        /* New Responsive Skeleton Loader */
        .skeleton-loader {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: var(--surface-color);
            aspect-ratio: 2/3;
        }

        .skeleton-image {
            width: 100%;
            height: 70%;
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        .skeleton-content {
            padding: 1rem;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .skeleton-title {
            height: 20px;
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .skeleton-meta {
            height: 16px;
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            width: 60%;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Loading indicator */
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: var(--text-color-secondary);
            display: none;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-indicator .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-color);
            color: var(--text-color);
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Subfolder grid */
        .subfolders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        /* Media Queries for Responsive Header */
        @media (max-width: 768px) {
            .main-nav {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .main-header .container {
                position: relative;
            }

            .folders-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .subfolders-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 0.6rem 0;
            }

            .logo {
                font-size: 1.5rem;
            }

            .search-box input {
                width: 120px;
                padding: 0.6rem 0.8rem;
            }

            .search-box button {
                padding: 0.6rem 0.8rem;
            }

            .mobile-menu-toggle {
                font-size: 1.3rem;
                padding: 0.4rem;
            }

            .folders-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }

            .subfolders-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        /* Watermark Styles */
        .watermark {
            position: absolute;
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
        }

        .card-watermark {
            top: 8px;
            left: 8px;
            width: 30px;
            height: 30px;
        }

        .watermark-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .premium-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.603);
            color: #fffdfd;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        #notFound {
            display: none;
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: var(--text-color-secondary);
        }

        #notFound a {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 5px;
        }
    </style>
</head>

        // Extract ID from filename (everything before -card-, -poster-, -character-, -screenshot-)
        function getIdFromFilename(filename) {
            const patterns = [
                /^(.*?)-card-/,
                /^(.*?)-poster-/,
                /^(.*?)-character-/,
                /^(.*?)-screenshot-/
            ];

            for (const pattern of patterns) {
                const match = filename.match(pattern);
                if (match) {
                    return match[1]; // Return the ID part
                }
            }

            // If no pattern matches, return filename without extension as fallback
            return filename.replace('.jpg', '');
        }

        // Get anime title from ID
        function getAnimeTitleFromId(animeId) {
            if (typeof animeData !== 'undefined') {
                const anime = animeData.find(a => a.id === animeId);
                return anime ? anime.title : animeId;
            }
            return animeId;
        }

        // Extract main folder name from filename
        function getMainFolderName(filename) {
            const animeId = getIdFromFilename(filename);
            return getAnimeTitleFromId(animeId);
        }

        // Get image type from filename
        function getImageType(filename) {
            if (filename.includes('-card-')) return 'Cards';
            if (filename.includes('-poster-')) return 'Posters';
            if (filename.includes('-character-')) return 'Characters';
            if (filename.includes('-screenshot-')) return 'Screenshots';
            return 'Other';
        }

        // Get clean image name for display
        function getImageDisplayName(filename) {
            const nameWithoutExt = filename.replace('.jpg', '');
            const type = getImageType(filename);

            // Remove the anime ID and type to get the descriptive part
            let displayName = nameWithoutExt;
            const typeSuffixes = ['-card-', '-poster-', '-character-', '-screenshot-'];

            for (const suffix of typeSuffixes) {
                if (displayName.includes(suffix)) {
                    displayName = displayName.split(suffix)[1];
                    break;
                }
            }

            // Format for display
            if (!displayName || displayName === '') {
                return type.slice(0, -1); // Remove 's' from type
            }

            return displayName.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Get image quality info for display
        function getImageQualityInfo(filename) {
            // Extract resolution/quality from filename if available
            const resolutionMatch = filename.match(/(\d+)x(\d+)/);
            if (resolutionMatch) {
                return `${resolutionMatch[1]}p`;
            }

            // Default quality based on type
            const type = getImageType(filename);
            switch (type) {
                case 'Cards':
                case 'Posters':
                    return 'HD 1080p';
                case 'Characters':
                    return 'HD 720p';
                case 'Screenshots':
                    return 'SD 480p';
                default:
                    return 'HD';
            }
        }

        // Categorize images by series and type
        function categorizeImages() {
            const categories = {};

            images.forEach(filename => {
                const seriesName = getMainFolderName(filename);
                const type = getImageType(filename);

                if (!categories[seriesName]) {
                    categories[seriesName] = {
                        types: {}
                    };
                }

                if (!categories[seriesName].types[type]) {
                    categories[seriesName].types[type] = [];
                }

                categories[seriesName].types[type].push(filename);
            });

            return categories;
        }

        // Render main series folders
        function renderFolders() {
            foldersGrid.innerHTML = '';
            const categories = categorizeImages();

            Object.keys(categories).sort().forEach(seriesName => {
                const series = categories[seriesName];
                const totalImages = Object.values(series.types).reduce((sum, arr) => sum + arr.length, 0);

                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                folderItem.setAttribute('data-series', seriesName);

                folderItem.innerHTML = `
                    <i class="fas fa-folder folder-icon"></i>
                    <div class="folder-name">${seriesName}</div>
                    <div class="folder-count">${totalImages} images</div>
                `;

                folderItem.addEventListener('click', () => {
                    openSeries(seriesName);
                });

                foldersGrid.appendChild(folderItem);
            });

            updateBreadcrumb();
        }

        // Open a series folder
        function openSeries(seriesName) {
            currentSeries = seriesName;
            currentSeriesName = seriesName;
            currentPath = [{
                name: 'Home',
                action: () => {
                    showFoldersView();
                }
            }, {
                name: seriesName,
                action: null
            }];

            const categories = categorizeImages();
            const series = categories[seriesName];

            // Hide folders view and show subfolders view
            foldersView.style.display = 'none';
            subfoldersView.style.display = 'block';
            galleryView.style.display = 'none';

            // Set subfolders title
            subfoldersTitle.innerHTML = `<i class="fas fa-folder-open"></i> ${seriesName}`;

            // Render subfolders (Cards, Posters, Characters, Screenshots)
            renderSubfolders(series.types, seriesName);

            updateBreadcrumb();
        }

        // Render subfolders (Cards, Posters, Characters, Screenshots)
        function renderSubfolders(types, seriesName) {
            subfoldersGrid.innerHTML = '';

            const typeOrder = ['Cards', 'Posters', 'Characters', 'Screenshots', 'Other'];

            typeOrder.forEach(type => {
                if (types[type] && types[type].length > 0) {
                    const subfolderItem = document.createElement('div');
                    subfolderItem.className = 'folder-item';
                    subfolderItem.setAttribute('data-type', type);

                    subfolderItem.innerHTML = `
                        <i class="fas fa-${getTypeIcon(type)} folder-icon"></i>
                        <div class="folder-name">${type}</div>
                        <div class="folder-count">${types[type].length} images</div>
                    `;

                    subfolderItem.addEventListener('click', () => {
                        openSubfolder(type, types[type], seriesName);
                    });

                    subfoldersGrid.appendChild(subfolderItem);
                }
            });
        }

        function getTypeIcon(type) {
            switch (type) {
                case 'Cards': return 'id-card';
                case 'Posters': return 'image';
                case 'Characters': return 'user';
                case 'Screenshots': return 'camera';
                default: return 'file-image';
            }
        }

        // Open a subfolder (type)
        function openSubfolder(type, images, seriesName) {
            currentType = type;
            currentGalleryImages = images;
            currentPage = 0;

            currentPath = [{
                name: 'Home',
                action: () => {
                    showFoldersView();
                }
            }, {
                name: seriesName,
                action: () => {
                    openSeries(seriesName);
                }
            }, {
                name: type,
                action: null
            }];

            // Hide subfolders view and show gallery view
            foldersView.style.display = 'none';
            subfoldersView.style.display = 'none';
            galleryView.style.display = 'block';

            // Set gallery title
            galleryTitle.innerHTML = `<i class="fas fa-${getTypeIcon(type)}"></i> ${seriesName} - ${type}`;

            // Clear previous content
            gallery.innerHTML = '';

            // Load initial images
            loadMoreGalleryContent();

            // Set up infinite scroll for gallery
            setupGalleryInfiniteScroll();

            updateBreadcrumb();
        }

        // Set up infinite scroll for gallery
        function setupGalleryInfiniteScroll() {
            let scrollTimeout;

            window.addEventListener('scroll', function () {
                if (isLoading) return;

                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight;

                    if (scrollTop + clientHeight >= scrollHeight - SCROLL_THRESHOLD) {
                        loadMoreGalleryContent();
                    }
                }, 50);
            });
        }

        // Load more gallery content
        function loadMoreGalleryContent() {
            if (isLoading || !currentGalleryImages.length) return;

            const startIndex = currentPage * CARDS_PER_PAGE;
            const endIndex = startIndex + CARDS_PER_PAGE;

            if (startIndex >= currentGalleryImages.length) {
                return;
            }

            isLoading = true;
            loadingIndicator.classList.add('active');

            // Add skeleton cards first
            const skeletonCount = Math.min(CARDS_PER_PAGE, currentGalleryImages.length - startIndex);
            addSkeletonCards(skeletonCount);

            // Load actual content with delay
            setTimeout(() => {
                replaceSkeletonsWithGalleryContent(startIndex, endIndex);
                currentPage++;
                isLoading = false;
                loadingIndicator.classList.remove('active');
            }, 300);
        }

        // Add skeleton loading cards
        function addSkeletonCards(count) {
            for (let i = 0; i < count; i++) {
                const skeletonCard = document.createElement('div');
                skeletonCard.className = 'skeleton-loader';
                skeletonCard.innerHTML = `
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-meta"></div>
                    </div>
                `;
                gallery.appendChild(skeletonCard);
            }
        }

        // Replace skeleton cards with actual gallery content
        function replaceSkeletonsWithGalleryContent(startIndex, endIndex) {
            const skeletonCards = document.querySelectorAll('#gallery .skeleton-loader');
            const itemsToLoad = currentGalleryImages.slice(startIndex, endIndex);

            // Clear existing skeleton cards
            skeletonCards.forEach(card => card.remove());

            // Add actual content cards
            itemsToLoad.forEach((filename, index) => {
                const card = createImageCard(filename);
                gallery.appendChild(card);

                // Add to image load queue with 50ms delay between each image
                imageLoadQueue.push({
                    element: card.querySelector('.card-image'),
                    src: prefix + filename,
                    delay: index * IMAGE_LOAD_DELAY
                });
            });

            // Process image load queue
            processImageLoadQueue();
        }

        // Process image load queue with lazy loading
        function processImageLoadQueue() {
            if (isProcessingQueue || imageLoadQueue.length === 0) return;

            isProcessingQueue = true;

            const processNextImage = () => {
                if (imageLoadQueue.length === 0) {
                    isProcessingQueue = false;
                    return;
                }

                const { element, src, delay } = imageLoadQueue.shift();

                setTimeout(() => {
                    // Check if image is already cached
                    if (loadedCache[src]) {
                        element.src = src;
                        element.classList.add('loaded');
                        processNextImage();
                        return;
                    }

                    const preloadImg = new Image();
                    preloadImg.onload = () => {
                        element.src = src;
                        element.classList.add('loaded');
                        loadedCache[src] = Date.now();
                        processNextImage();
                    };
                    preloadImg.onerror = () => {
                        element.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4=';
                        element.classList.add('loaded');
                        processNextImage();
                    };
                    preloadImg.src = src;
                }, delay);
            };

            processNextImage();
        }

        // Create image card for gallery
        function createImageCard(filename) {
            const url = prefix + filename;
            const card = document.createElement('div');
            card.className = 'anime-card';

            const displayName = getImageDisplayName(filename);
            const qualityInfo = getImageQualityInfo(filename);

            card.innerHTML = `
                <img src="" alt="${displayName}" loading="lazy" class="card-image">
                <div class="anime-card-overlay">
                    <div class="play-icon"><i class="fas fa-copy"></i></div>
                    <h3 class="card-title">${displayName}</h3>
                    <p class="card-meta">${qualityInfo}</p>
                </div>
                <!-- Card Watermark -->
                <div class="watermark card-watermark">
                    <img src="icons/amv-icon.png" alt="AMVVerse Watermark" class="watermark-logo">
                </div>
                <div class="premium-tag">${qualityInfo}</div>
            `;

            // Copy URL functionality
            card.addEventListener('click', () => {
                navigator.clipboard.writeText(url).then(() => {
                    const playIcon = card.querySelector('.play-icon');
                    const originalIcon = playIcon.innerHTML;
                    playIcon.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        playIcon.innerHTML = originalIcon;
                    }, 1000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });

            return card;
        }

        // Show folders view
        function showFoldersView() {
            currentPath = [{
                name: 'Home',
                action: null
            }];

            foldersView.style.display = 'block';
            subfoldersView.style.display = 'none';
            galleryView.style.display = 'none';
            updateBreadcrumb();

            // Reset gallery state
            currentPage = 0;
            currentGalleryImages = [];
            imageLoadQueue = [];
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            breadcrumb.innerHTML = '';

            currentPath.forEach((item, index) => {
                if (index > 0) {
                    const separator = document.createElement('i');
                    separator.className = 'fas fa-chevron-right';
                    breadcrumb.appendChild(separator);
                }

                const crumb = document.createElement('a');
                crumb.href = '#';
                crumb.textContent = item.name;

                if (index === currentPath.length - 1) {
                    crumb.className = 'current';
                } else {
                    crumb.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (item.action) {
                            item.action();
                        }
                    });
                }

                breadcrumb.appendChild(crumb);
            });
        }

        // Back button functionality
        backButton.addEventListener('click', (e) => {
            e.preventDefault();
            showFoldersView();
        });

        backToSubfoldersButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentSeries) {
                openSeries(currentSeries);
            }
        });

        // Search functionality
        searchInput.addEventListener("input", () => {
            const searchValue = searchInput.value.toLowerCase().trim();

            if (searchValue === '') {
                showFoldersView();
                return;
            }

            // Filter images based on search
            const filtered = images.filter(f =>
                getImageDisplayName(f).toLowerCase().includes(searchValue) ||
                getMainFolderName(f).toLowerCase().includes(searchValue) ||
                getIdFromFilename(f).toLowerCase().includes(searchValue)
            );

            if (filtered.length === 0) {
                foldersView.style.display = 'none';
                subfoldersView.style.display = 'none';
                galleryView.style.display = 'block';
                galleryTitle.innerHTML = `<i class="fas fa-search"></i> Search Results`;
                gallery.innerHTML = '';
                notFound.style.display = 'block';
            } else {
                // Show search results in gallery view
                currentGalleryImages = filtered;
                currentPage = 0;

                foldersView.style.display = 'none';
                subfoldersView.style.display = 'none';
                galleryView.style.display = 'block';
                galleryTitle.innerHTML = `<i class="fas fa-search"></i> Search Results (${filtered.length})`;
                gallery.innerHTML = '';

                // Load all images immediately for search results
                loadAllSearchResults(filtered);
                notFound.style.display = 'none';
            }

            // Update breadcrumb for search
            currentPath = [{
                name: 'Home',
                action: () => {
                    showFoldersView();
                    searchInput.value = '';
                }
            }, {
                name: `Search: "${searchValue}"`,
                action: null
            }];
            updateBreadcrumb();
        });

        // Load all images immediately for search results (no lazy loading)
        function loadAllSearchResults(filteredImages) {
            filteredImages.forEach((filename, index) => {
                const card = createImageCard(filename);
                gallery.appendChild(card);

                // Load image immediately for search results
                setTimeout(() => {
                    const imgElement = card.querySelector('.card-image');
                    const url = prefix + filename;

                    if (loadedCache[url]) {
                        imgElement.src = url;
                        imgElement.classList.add('loaded');
                        return;
                    }

                    const preloadImg = new Image();
                    preloadImg.onload = () => {
                        imgElement.src = url;
                        imgElement.classList.add('loaded');
                        loadedCache[url] = Date.now();
                    };
                    preloadImg.onerror = () => {
                        imgElement.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4=';
                        imgElement.classList.add('loaded');
                    };
                    preloadImg.src = url;
                }, index * 10); // Small delay to prevent blocking
            });
        }

        // Go home functionality
        goHome.addEventListener("click", (e) => {
            e.preventDefault();
            searchInput.value = "";
            showFoldersView();
        });

        // Initialize the file manager
        renderFolders();
    </script>
