            border: none;
            transition: transform 0.4s ease-in-out;

        .google-frame {
            transform: translateX(0%);
        }

        .youtube-frame {
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
        }

        .google-frame.slide-left {
            transform: translateX(-100%);
        }

        .youtube-frame.slide-in {
            transform: translateX(0%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
