        }

        .toggle-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #aaa;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn.active {
            background: #e50914;
            color: white;
        }

        /* Main Content Area */
        .main-container {
            position: relative;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        .website-frame {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.4s ease-in-out;
        }

        .main-frame {
            transform: translateX(0%);
        }

        .upload-frame {
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
        }

        .main-frame.slide-left {
            transform: translateX(-100%);
        }

        .upload-frame.slide-in {
            transform: translateX(0%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            .toggle-container {
                width: 100%;
            }

            .toggle-btn {
                flex: 1;

    <script>
        // Page Toggle Functionality
        const mainToggle = document.getElementById('mainToggle');
        const uploadToggle = document.getElementById('uploadToggle');
        const mainFrame = document.getElementById('mainFrame');
        const uploadFrame = document.getElementById('uploadFrame');

        mainToggle.addEventListener('click', () => {
            if (!mainToggle.classList.contains('active')) {
                mainToggle.classList.add('active');
                uploadToggle.classList.remove('active');
                mainFrame.classList.remove('slide-left');
                uploadFrame.classList.remove('slide-in');

        uploadToggle.addEventListener('click', () => {

                mainToggle.classList.remove('active');
                mainFrame.classList.add('slide-left');
                uploadFrame.classList.add('slide-in');
            }
        });
