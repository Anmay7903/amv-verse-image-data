    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('mobile-menu-toggle');
        const sideMenu = document.getElementById('sideMenu');
        const closeMenu = document.getElementById('closeMenu');
        const overlay = document.getElementById('overlay');

        function openMenu() {
            sideMenu.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMenuFunc() {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);
        overlay.addEventListener('click', closeMenuFunc);

        // Close menu when pressing Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMenuFunc();
            }
        });

        // Gallery functionality
        let currentIndex = 0;
        const perPage = 10;
        const gallery = document.getElementById("gallery");
        const searchInput = document.getElementById("search");
        const notFound = document.getElementById("notFound");
        const goHome = document.getElementById("goHome");

        // Sample data - replace with your actual data


        const prefix = "https://amvverse-image-data.pages.dev/images/";

        // Store already loaded images for 2-second caching
        const loadedCache = {};

        function formatName(filename) {
            return filename.replace(".jpg", "").replace(/[-_]/g, " ").replace(/\b\w/g, c => c.toUpperCase());
        }

        function createCard(filename) {
            const url = prefix + filename;
            const card = document.createElement("div");
            card.className = "card";

            const skeleton = document.createElement("div");
            skeleton.className = "skeleton";

            const img = document.createElement("img");
            img.src = url;
            img.alt = formatName(filename);

            const nameDiv = document.createElement("div");
            nameDiv.className = "name";
            nameDiv.textContent = formatName(filename);

            const copied = document.createElement("div");
            copied.className = "copied";
            copied.textContent = "Link Copied!";

            card.appendChild(skeleton);
            card.appendChild(img);
            card.appendChild(nameDiv);
            card.appendChild(copied);

            img.onload = () => {
                skeleton.style.display = "none";
                img.style.display = "block";
                loadedCache[url] = Date.now();
            };

            img.onerror = () => {
                skeleton.style.display = "none";
                img.style.display = "none";
                nameDiv.textContent = "Image Not Found";
                card.style.backgroundColor = "#8b0000";
            };

            card.addEventListener("click", () => {
                navigator.clipboard.writeText(url).then(() => {
                    copied.style.display = "block";
                    setTimeout(() => copied.style.display = "none", 1000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });

            return card;
        }

        function renderImages(reset = false) {
            if (reset) {
                gallery.innerHTML = "";
                currentIndex = 0;
            }
            const searchValue = searchInput.value.toLowerCase();
            const filtered = images.filter(f => formatName(f).toLowerCase().includes(searchValue));
            if (filtered.length === 0) {
                notFound.style.display = "block";
                gallery.style.display = "none";
                return;
            } else {
                notFound.style.display = "none";
                gallery.style.display = "block";
            }

            const nextItems = filtered.slice(currentIndex, currentIndex + perPage);
            nextItems.forEach(f => {
                const url = prefix + f;
                if (loadedCache[url] && (Date.now() - loadedCache[url] < 2000)) {
                    const card = createCard(f);
                    gallery.appendChild(card);
                    const img = card.querySelector("img");
                    img.style.display = "block";
                    card.querySelector(".skeleton").style.display = "none";
                } else {
                    gallery.appendChild(createCard(f));
                }
            });
            currentIndex += perPage;
        }

        searchInput.addEventListener("input", () => renderImages(true));
        goHome.addEventListener("click", (e) => { e.preventDefault(); searchInput.value = ""; renderImages(true); });

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                renderImages();
            }
        });

        // Initial render
        renderImages();
    </script>
