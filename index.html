            --surface-color: #1a1a1a;
            --text-color: #ffffff;
            --text-color-secondary: #b0b0b0;
            --primary-color: #e50914;

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            touch-action: manipulation;

            -webkit-tap-highlight-color: transparent;

            background: var(--secondary-color);
            border-radius: 5px;
        }

            background: var(--primary-color);
        }

            top: 0;

            gap: 15px;

        .logo {

            color: var(--text-color);
            text-decoration: none;

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: flex-end;

        .search-box {

            background: var(--background-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            flex: 1;
            max-width: 500px;
            min-width: 150px;
            transition: all 0.3s ease;

        .search-box:focus-within {

        .search-box input {
            border: none;
            background: transparent;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            flex: 1;
            outline: none;
            width: 100%;
            min-width: 0;
        }

        .search-box button {
            background: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: 0.8rem 1rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .mobile-menu-toggle {
            background: none;
            border: none;
            color: var(--text-color);

            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;

            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--surface-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);

        // Extract ID from filename
        function getIdFromFilename(filename) {
            // Remove file extension
            let nameWithoutExt = filename.replace('.jpg', '');

            // Remove type suffixes and everything after
            const typePatterns = [
                /-card-.*$/,
                /-poster-.*$/,
                /-character-.*$/,
                /-screenshot-.*$/
            ];

            for (const pattern of typePatterns) {
                if (pattern.test(nameWithoutExt)) {
                    nameWithoutExt = nameWithoutExt.replace(pattern, '');
                    break;
                }
            }

            return nameWithoutExt;
        }

        // Get image type from filename
        function getImageType(filename) {
            if (filename.includes('-card-')) return 'Cards';
            if (filename.includes('-poster-')) return 'Posters';
            if (filename.includes('-character-')) return 'Characters';
            if (filename.includes('-screenshot-')) return 'Screenshots';
            return 'Other';
        }

        // Get title from ID (format the ID for display)
        function getTitleFromId(id) {
            return id.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Get display name for image
        function getImageDisplayName(filename) {
            const id = getIdFromFilename(filename);
            const type = getImageType(filename);

            // Extract the descriptive part after the type
            let descriptivePart = '';
            const typeSuffixes = ['-card-', '-poster-', '-character-', '-screenshot-'];

            for (const suffix of typeSuffixes) {
                if (filename.includes(suffix)) {
                    descriptivePart = filename.split(suffix)[1].replace('.jpg', '');
                    break;
                }
            }

            // Format the descriptive part
            const formattedDescriptive = descriptivePart.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            return `${getTitleFromId(id)} - ${formattedDescriptive}`;
        }

        // Get image metadata (scale, quality, size)

            // In a real implementation, you would get this from image metadata

            const id = getIdFromFilename(filename);
            const type = getImageType(filename);

            // Mock scale based on type and container

                'Posters': ['2:3', '3:4', '16:9'],
                'Characters': ['3:4', '2:3', '1:1'],

            const qualities = ['High', 'Medium', 'Low', 'Ultra HD'];
            const sizes = ['2.4 MB', '1.8 MB', '3.2 MB', '4.1 MB', '1.2 MB', '5.6 MB'];

            const randomQuality = qualities[Math.floor(Math.random() * qualities.length)];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];

            };

            dummy.style.height = height + 'px';

                const series = categories[id];
                const totalImages = Object.values(series.types).reduce((sum, arr) => sum + arr.length, 0);

                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                folderItem.setAttribute('data-series', id);

                folderItem.innerHTML = `
                    <i class="fas fa-folder folder-icon"></i>
                    <div class="folder-name">${series.title}</div>
                    <div class="folder-count">${totalImages} images</div>
                `;

                folderItem.addEventListener('click', () => {
                    openSeries(id, series.title);
                });

                foldersGrid.appendChild(folderItem);
            });

            updateBreadcrumb();
        }

        // Open a series folder
        function openSeries(id, title) {
            currentSeries = id;
            currentSeriesName = title;
            currentPath = [{
                name: 'Home',
                action: () => {
                    showFoldersView();
                }
            }, {
                name: title,
                action: null
            }];

            const categories = categorizeImages();
            const series = categories[id];

            // Hide folders view and show subfolders view
            foldersView.style.display = 'none';
            subfoldersView.style.display = 'block';
            galleryView.style.display = 'none';

            // Set subfolders title
            subfoldersTitle.innerHTML = `<i class="fas fa-folder-open"></i> ${title}`;

            // Render subfolders (Cards, Posters, Characters, Screenshots)
            renderSubfolders(series.types, id, title);

            updateBreadcrumb();
        }

        // Render subfolders (Cards, Posters, Characters, Screenshots)
        function renderSubfolders(types, id, title) {
            subfoldersGrid.innerHTML = '';

            const typeOrder = ['Cards', 'Posters', 'Characters', 'Screenshots', 'Other'];

            typeOrder.forEach(type => {
                if (types[type] && types[type].length > 0) {
                    const subfolderItem = document.createElement('div');
                    subfolderItem.className = 'folder-item';
                    subfolderItem.setAttribute('data-type', type);

                    subfolderItem.innerHTML = `
                        <i class="fas fa-${getTypeIcon(type)} folder-icon"></i>
                        <div class="folder-name">${type}</div>
                        <div class="folder-count">${types[type].length} images</div>
                    `;

                    subfolderItem.addEventListener('click', () => {
                        openSubfolder(type, types[type], id, title);
                    });

                    subfoldersGrid.appendChild(subfolderItem);
                }
            });
        }

        function getTypeIcon(type) {
            switch (type) {
                case 'Cards': return 'id-card';
                case 'Posters': return 'image';
                case 'Characters': return 'user';
                case 'Screenshots': return 'camera';
                default: return 'file-image';
            }
        }

        // Open a subfolder (type)
        function openSubfolder(type, images, id, title) {
            currentPath = [{
                name: 'Home',
                action: () => {
                    showFoldersView();
                }
            }, {
                name: title,
                action: () => {
                    openSeries(id, title);
                }
            }, {
                name: type,
                action: null
            }];

            // Hide subfolders view and show gallery view
            foldersView.style.display = 'none';
            subfoldersView.style.display = 'none';
            galleryView.style.display = 'block';

            // Set gallery title
            galleryTitle.innerHTML = `<i class="fas fa-${getTypeIcon(type)}"></i> ${title} - ${type}`;

            // Render images
            renderGallery(images);

            updateBreadcrumb();
        }

        // Render gallery images
        function renderGallery(imageList) {
            gallery.innerHTML = '';

            if (imageList.length === 0) {
                notFound.style.display = 'block';
                gallery.style.display = 'none';
                return;
            }

            notFound.style.display = 'none';
            gallery.style.display = 'block';

            // Get container width for responsive calculations
            const containerWidth = gallery.offsetWidth / (window.innerWidth >= 1200 ? 4 :
                window.innerWidth >= 900 ? 3 :
                    window.innerWidth >= 600 ? 2 : 1);

            imageList.forEach(filename => {
                gallery.appendChild(createCard(filename, containerWidth));
            });
        }

        // Create image card
        function createCard(filename, containerWidth) {
            const url = prefix + filename;
            const card = document.createElement("div");
            card.className = "card";

            const imageContainer = createDummyPlaceholder(filename, containerWidth);
            const dummy = imageContainer.querySelector('.dummy-placeholder');

            const img = document.createElement("img");
            img.src = url;
            img.alt = getImageDisplayName(filename);
            img.loading = "lazy";
            img.style.display = "none";

            const imageInfo = document.createElement("div");
            imageInfo.className = "image-info";

            const titleDiv = document.createElement("div");
            titleDiv.className = "image-title";
            titleDiv.textContent = getImageDisplayName(filename);

            const metaDiv = document.createElement("div");
            metaDiv.className = "image-meta";

            const metadata = getImageMetadata(filename, containerWidth);

            const scaleSpan = document.createElement("span");
            scaleSpan.className = "image-scale";
            scaleSpan.innerHTML = `<i class="fas fa-expand-alt"></i> ${metadata.scale}`;

            const qualitySpan = document.createElement("span");
            qualitySpan.className = "image-quality";
            qualitySpan.innerHTML = `<i class="fas fa-star"></i> ${metadata.quality}`;

            const sizeSpan = document.createElement("span");
            sizeSpan.className = "image-size";
            sizeSpan.innerHTML = `<i class="fas fa-weight-hanging"></i> ${metadata.size}`;

            metaDiv.appendChild(scaleSpan);
            metaDiv.appendChild(qualitySpan);
            metaDiv.appendChild(sizeSpan);

            imageInfo.appendChild(titleDiv);
            imageInfo.appendChild(metaDiv);

            const copied = document.createElement("div");
            copied.className = "copied";
            copied.textContent = "Link Copied!";

            card.appendChild(imageContainer);
            imageContainer.appendChild(img);
            card.appendChild(imageInfo);
            card.appendChild(copied);

            // Lazy loading with delay
            setTimeout(() => {
                img.onload = () => {
                    dummy.style.display = "none";
                    img.style.display = "block";
                    loadedCache[url] = Date.now();

                    // Store image dimensions for future use
                    imageDimensions[filename] = {
                        width: img.naturalWidth,
                        height: img.naturalHeight
                    };
                };

                img.onerror = () => {
                    dummy.style.display = "none";
                    img.style.display = "none";
                    titleDiv.textContent = "Image Not Found";
                    card.style.backgroundColor = "#8b0000";
                };
            }, 100);

            card.addEventListener("click", () => {
                navigator.clipboard.writeText(url).then(() => {
                    copied.style.display = "block";
                    setTimeout(() => copied.style.display = "none", 1000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });

            return card;
        }

        // Show folders view
        function showFoldersView() {
            currentPath = [{
                name: 'Home',
                action: null
            }];

            foldersView.style.display = 'block';
            subfoldersView.style.display = 'none';
            galleryView.style.display = 'none';
            updateBreadcrumb();
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            breadcrumb.innerHTML = '';

            currentPath.forEach((item, index) => {
                if (index > 0) {
                    const separator = document.createElement('i');
                    separator.className = 'fas fa-chevron-right';
                    breadcrumb.appendChild(separator);
                }

                const crumb = document.createElement('a');
                crumb.href = '#';
                crumb.textContent = item.name;

                if (index === currentPath.length - 1) {
                    crumb.className = 'current';
                } else {
                    crumb.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (item.action) {
                            item.action();
                        }
                    });
                }

                breadcrumb.appendChild(crumb);
            });
        }

        // Back button functionality
        backButton.addEventListener('click', (e) => {
            e.preventDefault();
            showFoldersView();
        });

        backToSubfoldersButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentSeries) {
                const categories = categorizeImages();
                const series = categories[currentSeries];
                openSeries(currentSeries, series.title);
            }
        });

        // Search functionality
        searchInput.addEventListener("input", () => {
            const searchValue = searchInput.value.toLowerCase().trim();

            if (searchValue === '') {
                // If search is empty, show folders view
                showFoldersView();
                return;
            }

            // Filter images based on search
            const filtered = images.filter(f =>
                getImageDisplayName(f).toLowerCase().includes(searchValue) ||
                getIdFromFilename(f).toLowerCase().includes(searchValue)
            );

            if (filtered.length === 0) {
                // Show not found message
                foldersView.style.display = 'none';
                subfoldersView.style.display = 'none';
                galleryView.style.display = 'block';
                galleryTitle.innerHTML = `<i class="fas fa-search"></i> Search Results`;
                gallery.innerHTML = '';
                notFound.style.display = 'block';
            } else {
                // Show search results
                foldersView.style.display = 'none';
                subfoldersView.style.display = 'none';
                galleryView.style.display = 'block';
                galleryTitle.innerHTML = `<i class="fas fa-search"></i> Search Results (${filtered.length})`;
                renderGallery(filtered);
                notFound.style.display = 'none';
            }

            // Update breadcrumb for search
            currentPath = [{
                name: 'Home',
                action: () => {
                    showFoldersView();
                    searchInput.value = '';
                }
            }, {
                name: `Search: "${searchValue}"`,
                action: null
            }];
            updateBreadcrumb();
        });

        // Go home functionality
        goHome.addEventListener("click", (e) => {
            e.preventDefault();
            searchInput.value = "";
            showFoldersView();
        });

        // Initialize the file manager
        renderFolders();

        // Handle window resize for responsive gallery
        window.addEventListener('resize', () => {
            if (galleryView.style.display === 'block') {
                const currentImages = Array.from(gallery.children).map(card => {
                    return card.querySelector('img').src.replace(prefix, '');
                });
                renderGallery(currentImages);
            }
        });
    </script>
